<body>
  <!--header inicio-->
  <div class="header">
    <div class="logo-container">
      <div class="photo">
        <a href="index.html">
          <img src="./assets/icon/sunrise.png">
        </a>
      </div>
      <h1 class="titulo"> Lusco-Fusco </h1>
    </div>
    <ul class="navbar">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li class="agora">
        <a href="#">Cadastro</a>

      <li class="agora">
        <a href="login.html">Login</a>
      <li>
    </ul>

  </div>
  </div>
  </div>
  <!--header fim-->

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->
          <div class="campo">
            <a>Nome:</a>
            <input id="nome_input" type="text" placeholder="Nome" />
          </div>
          <div class="campo">
            <a>E-mail:</a>
            <input id="email_input" type="text" placeholder="email@.com" />
          </div>
          <div class="campo">
            <a>Senha:</a>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <a>Confirmação da Senha:</a>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <span id="mensagem_erro"></span>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/solzinho.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
  </div>
</body>

<script>
  function validar() {
    var vtemail = ["@"]
    var vtsenha = ["@", "#", "$", "%"]
    var nomeUser = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;


    if (
      nomeUser == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";
    }
    if (emailVar == "" || senhaVar == "") {
      console.log('Mensagem de erro para todos os campos em branco');
      mensagem_erro.innerHTML = "Preencha todos os campos!";
      return false;
    } if (!vtemail.includes(emailVar)) {
      console.log('Mensagem de erro ');
      mensagem_erro.innerHTML = "Coloque um email valido!";
      return false;
    } if (!vtsenha.includes(senhaVar)) {
      console.log('Mensagem de erro ');
      mensagem_erro.innerHTML = "Coloque um caractere especial!";
      return false;
    }
  }


  function cadastrar() {

    validar()

    //Recupere o valor da nova input pelo nome do id
    var nomeUser = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeUser,
        emailServer: emailVar,
        senhaServer: senhaVar,



      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          var nomeUser = sessionStorage.NOME_USUARIO

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "1500");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
</script>

</html>
